<!doctype html>
<html lang="en">
<head>

  <base href="/">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script>
    function dark() {
      document.body.style.backgroundColor = "black"
      document.body.style.color = "white"
      document.getElementById("sidebar").style.backgroundColor = "darkblue"
      document.getElementById("logo").style.backgroundColor = "blue"
      document.getElementById("wyborgry").style.backgroundColor = "MidnightBlue"
      document.getElementById("wyborregionu").style.backgroundColor = "MidnightBlue"
      document.getElementById("kontent").style.backgroundColor = "cornflowerblue"
  }
    function light() {
      document.body.style.backgroundColor = "beige"
      document.body.style.color = "black"
      document.getElementById("sidebar").style.backgroundColor = "lightblue"
      document.getElementById("logo").style.backgroundColor = "yellow"
      document.getElementById("wyborgry").style.backgroundColor = "hotpink"
      document.getElementById("wyborregionu").style.backgroundColor = "hotpink"
      document.getElementById("kontent").style.backgroundColor = "beige"
  }

  function hide()
  {
      document.getElementById('finalny').hidden=true;
      let a = document.getElementById("newform")
      let b = '<h1>Gratulacje!!!<br>Udało ci się zarejestrować</h1>'
      a.insertAdjacentHTML('beforeend', b);
  }

      let b = `<div id="finalny" class="row">

                <div class="col-sm-12 form-group">

      a.insertAdjacentHTML('beforeend', b);
