<body>
  <app-root></app-root>
  <script>
  function dark2(elem) {
    elem.style.backgroundColor = "cornflowerblue"
  }
  function light2(elem) {
    elem.style.backgroundColor = "rgb(246, 246, 246)"
  }

    function dark() {
      document.body.style.backgroundColor = "black"
      document.body.style.color = "white"
      document.getElementById("sidebar").style.backgroundColor = "darkblue"
      document.getElementById("logo").style.backgroundColor = "blue"
      document.getElementById("wyborgry").style.backgroundColor = "MidnightBlue"
      document.getElementById("wyborregionu").style.backgroundColor = "MidnightBlue"
      const items = document.querySelectorAll("#kontent");
      items.forEach(dark2);
      document.getElementById("kontent2").style.backgroundColor = "cornflowerblue"
      document.getElementById("a").hidden=true;
      document.getElementById("b").hidden=false;
  }

    function light() {
      document.body.style.backgroundColor = "beige"
      document.body.style.color = "black"
      document.getElementById("sidebar").style.backgroundColor = "rgb(231, 231, 231)"
      document.getElementById("logo").style.backgroundColor = "white"
      document.getElementById("wyborgry").style.backgroundColor = "rgb(231, 231, 231)"
      document.getElementById("wyborregionu").style.backgroundColor = "rgb(231, 231, 231)"
      const items = document.querySelectorAll("#kontent");
      items.forEach(light2);
      document.getElementById("kontent2").style.backgroundColor = "rgb(231, 231, 231)"
      document.getElementById("a").hidden=false;
      document.getElementById("b").hidden=true;
  }

  function hide()
  {
      document.getElementById('finalny').hidden=true;
      document.getElementById("podpowiedzi").innerHTML = '<h3 id="podpowiedzi" style="font-size: 34px;">Gratulacje!!!<br>Udało ci się zarejestrować !!!'
  }


  function PokazPrzycisk(){
      document.getElementById("zapiszsie1").style.display="initial";
      document.getElementById("zapiszsie2").style.display="initial";
      document.getElementById("zapiszsie3").style.display="initial";
      document.getElementById("zapiszsie4").style.display="initial";
  }

  function DisablePrzyciski(){
      document.getElementById("zapiszsie1").disabled=true;
      document.getElementById("zapiszsie2").disabled=true;
      document.getElementById("zapiszsie3").disabled=true;
      document.getElementById("zapiszsie4").disabled=true;
  }

  function ZmienPodpowiedz1(){
      document.getElementById("podpowiedzi").innerHTML = '<p id="podpowiedzi" style="font-size: 24px;">Teraz musisz wybrać któryś z dostępnych na stronie turniejów !!!</p>'
  }

  function ZmienPodpowiedz2(){
      document.getElementById("podpowiedzi").innerHTML = ''
  }
  </script>
